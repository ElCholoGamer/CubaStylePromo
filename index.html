<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="res/image/icon.png">
    <title>Cuba Style Promo</title>
</head>

<body background="res/image/background.png">
    <div class="heading">
        <h1 class="title">Cuba Style Promo</h1>
        <img src="res/image/logo.png" alt="Logo" class="logo">
    </div>
    <div class="content">
        <h1 class="subtitle">¡Visita nuestras redes sociales!</h1>
        <div class="info">
            <h2 class="infoTitle">Enlaces</h2>
            <div class="link" onclick="redirect('https://instagram.com/cuba_style_promo')">
                <img src="res/image/instagram.png" alt="Logo de Instagram" class="linkLogo">
                <p class="linkText">Instagram</p>
            </div>
            <div class="link" onclick="redirect('https://www.youtube.com/channel/UC48zE7nz_P_MmOAsXJ2E3HA')">
                <img src="res/image/youtube.png" alt="Logo de YouTube" class="linkLogo"
                    style="width: 20%; margin-top: 6%; margin-left: 7%;">
                <p class="linkText">YouTube</p>
            </div>
            <div class="link"
                onclick="redirect('https://open.spotify.com/playlist/0GY9CcGdjLYeMzsP26PhKq?si=cYo1QffVRjaDAqVf73lblg')">
                <img src="res/image/spotify.png" alt="Logo de Spotify" class="linkLogo">
                <p class="linkText">Spotify</p>
            </div>
            <div class="link" onclick="redirect('https://t.me/cubastylepromo')">
                <img src="res/image/telegram.png" alt="Logo de Telegram" class="linkLogo">
                <p class="linkText">Telegram</p>
            </div>
            <div class="whatsapp">
                <img src="res/image/whatsapp.png" alt="Logo de WhatsApp" class="linkLogo">
                <p class="linkText" style="font-size: 120%; width: 50%; margin-top: 5%;">WhatsApp:</br>+51 983 379 885
                </p>
            </div>
        </div>
    </div>
    <footer>
        <p class="copyright">Copyright © 2020 Cuba Style Promo. Todos los derechos reservados</h6>
    </footer>
    <script src="buttons.js"></script>
</body>

</html>
